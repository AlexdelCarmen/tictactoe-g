<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="game">
        <h1 id="winner"></h1>
      <div class="game-board">
        <div class="board-row">
          <div id="1" class="board-cell" data-cell></div>
          <div id="2" class="board-cell" data-cell></div>
          <div id="3" class="board-cell" data-cell></div>
        </div>
        <div class="board-row">
          <div id="4" class="board-cell" data-cell></div>
          <div id="5" class="board-cell" data-cell></div>
          <div id="6" class="board-cell" data-cell></div>
        </div>
        <div class="board-row">
          <div  id="7" class="board-cell" data-cell></div>
          <div  id="8" class="board-cell" data-cell></div>
          <div  id="9" class="board-cell" data-cell></div>
        </div>
      </div>
      <button id="button">AGAIN?</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
